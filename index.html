<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    
    <body>
        <div id="section-clothes-shop">
            <h1 id="text-clothes-shop">Clothes Shop</h1>
            <table>
                <!-- Cloth item in the head -->
                <tr>
                    <td><img id="btn-next-head" class="btn-arrow btn-arrow-left" onclick="changeHeadLeft()" src="./images/arrow-left.png"/></td>
                    <td><img id="item-head" class="img-item" src="images/head-0.png" /></td>
                    <td><img id="btn-previous-head" class="btn-arrow btn-arrow-right" onclick="changeHeadRight()" src="./images/arrow-right.png"/></td>
                </tr>
                <!-- Cloth item in the body -->
                <tr>
                    <td><img id="btn-next-body" class="btn-arrow btn-arrow-left" onclick="changeBodyLeft()" src="./images/arrow-left.png"/></td>
                    <td><img id="item-body" class="img-item" src="images/body-0.png" /></td>
                    <td><img id="btn-previous-head" class="btn-arrow btn-arrow-right" onclick="changeBodyRight()" src="./images/arrow-right.png"/></td>
                </tr>
                <!-- Cloth item in the legs -->
                <tr>
                    <td><img id="btn-next-legs" class="btn-arrow btn-arrow-left" onclick="changeLegsLeft()" src="./images/arrow-left.png"/></td>
                    <td><img id="item-legs" class="img-item" src="images/legs-0.png" /></td>
                    <td><img id="btn-previous-legs" class="btn-arrow btn-arrow-right" onclick="changeLegsRight()" src="./images/arrow-right.png"/></td>
                </tr>                
            </table>
            <button id="btn-randomize" onclick="randomizeAll()">Randomize</button>
        </div>

        // These are the max amount of items per section (don't change it! just use it).

		function randomizeAll() {
		       currentItemLegs = Math.floor(Math.random() * 9);
			   currentItemBody = Math.floor(Math.random() * 8);

			   legsName = "legs-" + currentItemLegs + ".png";

			   headName = "head-" + currentItemHead + ".png";
